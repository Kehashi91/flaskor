{% macro post_render(content) %}

      <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title"> {{ content[0] }} </h3>
            </div>
            <div class="panel-body">
            <p>{{ content[1] }}</p>
                <img src="{{url_for('.static', filename=content[2])}}" alt="Girl in a jacket" style="width:64px;height:64px;">
            </div>
          </div>

{% endmacro %}
